<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <SCRIPT src="vue.js"></SCRIPT>
    <style>
            #app p{
                width: 300px;
                height: 300px;
                background: red;
                color:#000;
                font-size: 16px;
                margin: 20px auto;
            }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" :value="login" @click="in_click">
        <p>{{title}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            login:"点击",
            title:"这是一个盒子"
        },
        methods:{
            in_click:function(){
                this.title="这是一个正方形的盒子"
            }
        }
    })
</script>
