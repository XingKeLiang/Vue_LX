<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{lastName}}</p>
        <p>{{firstName}}</p>
        <button @click="chancge">test</button>
        <p>{{fullName}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            lastName:"hello",
            firstName:"world",
            fullName:"spspsps"
        },
        watch:{
            firstName:function(newValue,oldValue){
                this.fullName = newValue + this.lastName;
            }
        },
        methods:{
            chancge:function(){
                this.firstName = "123"
            }
        }
    })

</script>
