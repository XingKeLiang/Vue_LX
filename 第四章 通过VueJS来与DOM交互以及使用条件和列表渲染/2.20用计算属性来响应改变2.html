<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">

        <button @click="counter++">加</button>
        <button @click="counter--">减</button>
        <p>Counter:{{counter}}</p>
        <p>Result:{{result}}</p>


    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            counter:0,
            result:""
        },
        methods:{
            result:function(){
                this.result=this.counter>5?"da于5":"xiao于5";
            }
        }
    })



</script>
