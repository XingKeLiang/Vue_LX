<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app1">
        <p>{{title}}</p>
    </div>
    <div id="app2">
        <p>{{title}}</p>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app2",
        data:{
            title:"我想好好学习",
            message:"123"
        },
        template:"<h1>{{message}}</h1>"
    })

    vm.$mount("#app1")

</script>
